<div id="confirmation" class="confirmation removableBody">
    <div class="top commandBar"><a href="#" class="removable">X</a></div>
    <div class="msg"><%= msg %></div>
    <div class="options">
        <button class="yes" data-id="<%= model.id %>" data-cid="<%= model.cid %>"><%= yes %></button>
        <button class="removable"><%= no %></button>
    </div>
</div>
